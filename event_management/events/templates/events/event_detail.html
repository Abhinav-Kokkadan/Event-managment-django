<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.name }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2f1;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004d40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header .btn {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 5px;
        }
        .event-detail {
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .event-detail p {
            margin: 10px 0;
        }
        footer {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Event Details</h1>
        <nav>
            <a href="{% url 'event_list' %}" class="btn">Back to List</a>
            <a href="{% url 'event_update' event.pk %}" class="btn">Edit Event</a>
            <a href="{% url 'event_delete' event.pk %}" class="btn btn-danger">Delete Event</a>
        </nav>
    </header>
    <main>
        <section class="event-detail">
            <h2>{{ event.name }}</h2>
            <p><strong>Date:</strong> {{ event.date }}</p>
            <p><strong>Time:</strong> {{ event.time }}</p>
            <p><strong>Location:</strong> {{ event.location }}</p>
            <p><strong>Description:</strong> {{ event.description }}</p>
            <p><strong>Capacity:</strong> {{ event.capacity }}</p>
        </section>
    </main>
    <footer>
        <p>&copy; {{ current_year }} Event Management. All rights reserved.</p>
    </footer>
</body>
</html>

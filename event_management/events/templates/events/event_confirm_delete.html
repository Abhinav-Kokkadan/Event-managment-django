<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Event</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebee;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e53935;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .event-delete {
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            width: 60%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .event-delete form button {
            background-color: #e53935;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #e53935;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Delete Event</h1>
        <nav>
            <a href="{% url 'event_list' %}" class="btn">Back to List</a>
        </nav>
    </header>
    <main>
        <section class="event-delete">
            <p>Are you sure you want to delete the event "{{ event.name }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit">Confirm Delete</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; {{ current_year }} Event Management. All rights reserved.</p>
    </footer>
</body>
</html>
